<body>
    <div class="layout content-bg" id="intent_wra">
        <div class="intent_wra">
            <h1>提交购买意向</h1>
            <div class="intent_cont">
                <dl class="clearfix">
                    <dt>
                        <img class="img_src" src="dist/assets/images/product.jpg">

                        <p class="title">真地人脸指纹考勤机</p>

                        <div class="num">

                    </dd>
                </dl>
            </div>
            <div class="load">

                <div class="load_wra">
                    <a class="load_btn" href="javascript:void(0);">提交</a>
                </div>
            </div>
        </div>
        <div class="alt_dialog">
            <div class="dialog_layout">
                <div class="close">
                    <img src="dist/assets/images/close.png">
                </div>
                <div class="dialog_content">
                    <img src="dist/assets/images/success_icon.png">
                    <p class="success_text">提交成功</p>
                    <p class="tips">客服人员会尽快和您取得联系！</p>
                    <a href="javascript:" class="sure_btn">确定</a>
